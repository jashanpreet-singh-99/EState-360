<div class="img-container">
    <img class="hero-image" src="/assets/hero-image.jpg">
</div>
<quick-search/>

<!-- Show listings -->
<div class="container listing-container">
    <ng-container *ngFor="let listing of listings$| async">
        <property-listing
            [listing]="listing"
        ></property-listing>
    </ng-container>
</div>
<!-- Pagination -->
<pagination 
    [start]="1"
    [current]="1"
    [end]="4"
    [visible]="4"
    (changePage)="onPageChangeRequest($event)"
></pagination>

<p>end</p>
